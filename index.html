<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./rps.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">ROCK PAPER SCISSORS</div> <!-- scoreboard-->
        <div class="score">Round 1</div>
        <div class="content">
            <div class="cput tt">CPU</div>
            <div class="cpu icon">🙂</div>
            <div class="cpumove move">❔</div>
            <div class="result tt">Waiting for moves...</div>
            <div class="plrmove move">❔</div>
            <div class="plr icon">🙂</div>
            <div class="plrt tt">YOU</div>
        </div>
        <div class="buttons">
            <button class="rock">🪨 ROCK 🪨</button>
            <button class="paper">📰 PAPER 📰</button>
            <button class="scissors">✂️ SCISSORS ✂️</button>
        </div>
    </div>
</body>
</html>
